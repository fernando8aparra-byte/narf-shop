<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NARF Shop - Sneakers Premium</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --text-light: #f0f0f0;
      --text-muted: #aaaaaa;
      --accent-gold: #d4af37;
      --card-bg: #1a1a1a;
      --overlay: rgba(0,0,0,0.6);
      --white-bg: #ffffff;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    .navbar-custom {
      background-color: rgba(13,13,13,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #222;
      padding: 0.8rem 0;
    }
    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-light);
      letter-spacing: 1px;
      text-transform: lowercase;
    }
    .search-input {
      background-color: #222;
      border: none;
      color: var(--text-light);
      height: 45px;
      border-radius: 30px 0 0 30px;
    }
    .search-btn {
      background-color: var(--accent-gold);
      border: none;
      border-radius: 0 30px 30px 0;
      width: 55px;
      height: 45px;
    }
    .nav-icon {
      color: var(--text-light);
      font-size: 1.5rem;
      margin-left: 1rem;
      cursor: pointer;
    }
    .nav-icon:hover { color: var(--accent-gold); }
    .hero {
      height: 80vh;
      min-height: 600px;
      background: linear-gradient(var(--overlay), var(--overlay)), url('https://images.stockx.com/images/Alexander-McQueen-Oversized-Light-Gold-Product.jpg?fit=fill&bg=FFFFFF&w=1400&h=1000&fm=webp&auto=compress&q=90') center/cover no-repeat;
      display: flex;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .edit-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }
    .admin-only { display: none; }
    .product-card {
      position: relative;
      background-color: #f8f8f8;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .product-card:hover { transform: translateY(-10px); }
    .product-img { width: 100%; height: 240px; object-fit: cover; }
    .section-title { position: relative; }
    @media (max-width: 768px) {
      .hero-title { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <a class="navbar-brand" href="#">narf shop.mx</a>
      <div class="search-group mx-auto">
        <div class="input-group" style="max-width: 600px;">
          <input type="text" class="form-control search-input" placeholder="Buscar sneakers premium...">
          <button class="btn search-btn"><i class="bi bi-search"></i></button>
        </div>
        <div class="icons-right d-flex align-items-center">
          <a class="nav-icon" data-bs-toggle="modal" data-bs-target="#authModal"><i class="bi bi-person"></i></a>
          <a href="#" class="nav-icon"><i class="bi bi-cart3"></i></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero" id="heroSection">
    <div class="container">
      <h1 class="hero-title">Sneakers Premium</h1>
      <div class="hero-text">
        Precios exclusivos en compras por mayoreo<br>
        Sneakers calidad G5<br>
        Entregas a domicilio en Hermosillo, Sonora
      </div>
      <a href="#coleccion" class="btn cta-btn">EXPLORAR COLECCIÓN</a>
    </div>
    <i class="bi bi-pencil edit-icon admin-only" onclick="editHero()"></i>
  </section>

  <!-- Colección -->
  <section id="coleccion" class="collection-section">
    <div class="container">
      <h2 class="section-title" id="sectionTitle">Colección Principal</h2>
      <i class="bi bi-pencil edit-icon admin-only" onclick="editSectionTitle()"></i>
      <button class="btn btn-warning admin-only mb-4" onclick="addProduct()">+ Agregar Producto</button>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4 g-lg-5" id="productsContainer">
        <!-- Productos se cargarán aquí dinámicamente -->
      </div>
    </div>
  </section>

  <!-- Modal Auth -->
  <div class="modal fade" id="authModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalTitle">Iniciar Sesión</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100 mb-2" onclick="login()">Iniciar Sesión</button>
            <button class="btn btn-outline-light w-100 mb-3" onclick="googleSignIn()">
              <i class="bi bi-google"></i> Continuar con Google
            </button>
            <p class="text-center"><a href="#" onclick="showRegister()">¿No tienes cuenta? Regístrate</a></p>
          </div>

          <div id="registerForm" style="display:none;">
            <div class="mb-3">
              <label class="form-label">Nombre o Email</label>
              <input type="email" id="regEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" id="regPassword" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar Contraseña</label>
              <input type="password" id="regConfirm" class="form-control" required>
            </div>
            <button class="btn btn-success w-100" onclick="register()">Registrarse</button>
            <p class="text-center mt-3"><a href="#" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt8TuulnlY3IKPaFVctgaGNQWewfzONEI",
      authDomain: "comprobantes-363c9.firebaseapp.com",
      databaseURL: "https://comprobantes-363c9-default-rtdb.firebaseio.com",
      projectId: "comprobantes-363c9",
      storageBucket: "comprobantes-363c9.firebasestorage.app",
      messagingSenderId: "390391998056",
      appId: "1:390391998056:web:23e22073d88bc247d43ddd",
      measurementId: "G-8W03RJD0TZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    const admins = ["fernando8aparra@gmail.com", "luisatondo28@gmail.com"];

    // Observar estado de autenticación
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      const isAdmin = user && admins.includes(user.email);
      document.querySelectorAll('.admin-only').forEach(el => {
        el.style.display = isAdmin ? 'block' : 'none';
      });
      if (user) loadProducts();
    });

    window.login = async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
      } catch (e) {
        alert("Error: " + e.message);
      }
    };

    window.googleSignIn = async () => {
      try {
        await signInWithPopup(auth, provider);
        bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
      } catch (e) {
        alert("Error Google: " + e.message);
      }
    };

    window.register = async () => {
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;
      if (pass !== confirm) return alert("Las contraseñas no coinciden");
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
      } catch (e) {
        alert("Error registro: " + e.message);
      }
    };

    window.showRegister = () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('authModalTitle').textContent = "Registrarse";
    };

    window.showLogin = () => {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('authModalTitle').textContent = "Iniciar Sesión";
    };

    // Cargar productos
    async function loadProducts() {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = `
          <div class="col">
            <div class="product-card">
              <img src="${data.image}" alt="${data.title}" class="product-img">
              <i class="bi bi-pencil edit-icon admin-only" onclick="editProduct('${docSnap.id}')"></i>
              <div class="product-info">
                <div class="product-title">${data.title}</div>
                <div class="product-price">$${data.price} MXN</div>
              </div>
            </div>
          </div>`;
        container.innerHTML += card;
      });
    }

    // Editar Hero
    window.editHero = () => {
      const newBg = prompt("Pega la URL de la nueva imagen de fondo:");
      if (newBg) {
        document.getElementById('heroSection').style.backgroundImage = `linear-gradient(var(--overlay), var(--overlay)), url('${newBg}')`;
        // Aquí podrías guardar en Firestore si quieres persistencia
      }
    };

    // Editar título sección
    window.editSectionTitle = () => {
      const newTitle = prompt("Nuevo título de la sección:", document.getElementById('sectionTitle').textContent);
      if (newTitle) document.getElementById('sectionTitle').textContent = newTitle;
    };

    // Agregar producto
    window.addProduct = async () => {
      const title = prompt("Título del producto:");
      const price = prompt("Precio (MXN):");
      const imageFile = await selectImage();
      if (!title || !price || !imageFile) return;

      const storageRef = ref(storage, 'products/' + imageFile.name);
      await uploadBytes(storageRef, imageFile);
      const imageUrl = await getDownloadURL(storageRef);

      await addDoc(collection(db, "products"), {
        title, price: Number(price), image: imageUrl
      });
      loadProducts();
    };

    // Editar producto
    window.editProduct = async (id) => {
      const newTitle = prompt("Nuevo título:");
      const newPrice = prompt("Nuevo precio:");
      let newImageUrl = null;

      if (confirm("¿Cambiar imagen?")) {
        const file = await selectImage();
        if (file) {
          const storageRef = ref(storage, 'products/' + file.name);
          await uploadBytes(storageRef, file);
          newImageUrl = await getDownloadURL(storageRef);
        }
      }

      const updates = {};
      if (newTitle) updates.title = newTitle;
      if (newPrice) updates.price = Number(newPrice);
      if (newImageUrl) updates.image = newImageUrl;

      if (Object.keys(updates).length > 0) {
        await updateDoc(doc(db, "products", id), updates);
      }

      if (confirm("¿Borrar este producto?")) {
        await deleteDoc(doc(db, "products", id));
      }

      loadProducts();
    };

    // Selector de imagen
    function selectImage() {
      return new Promise((resolve) => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = (e) => resolve(e.target.files[0]);
        input.click();
      });
    }

    // Cargar productos al inicio (si está logueado como admin)
    if (currentUser && admins.includes(currentUser.email)) loadProducts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
