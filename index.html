<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NARF Shop - Sneakers Premium</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --text-light: #f0f0f0;
      --text-muted: #aaaaaa;
      --accent-gold: #d4af37;
      --card-bg: #1a1a1a;
      --overlay: rgba(0,0,0,0.6);
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    .navbar-custom {
      background-color: rgba(13,13,13,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #222;
      padding: 0.8rem 0;
    }
    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-light);
      letter-spacing: 1px;
      text-transform: lowercase;
    }
    .search-input {
      background-color: #222;
      border: none;
      color: var(--text-light);
      height: 45px;
      border-radius: 30px 0 0 30px;
    }
    .search-btn {
      background-color: var(--accent-gold);
      border: none;
      border-radius: 0 30px 30px 0;
      width: 55px;
      height: 45px;
    }
    .nav-icon {
      color: var(--text-light);
      font-size: 1.5rem;
      cursor: pointer;
    }
    .nav-icon:hover { color: var(--accent-gold); }
    .search-container { flex-grow: 1; max-width: 800px; margin: 0 1.5rem; }
    .user-section { display: flex; flex-direction: column; align-items: center; min-width: 60px; }
    .user-name { font-size: 0.8rem; color: var(--text-light); margin-top: 4px; white-space: nowrap; max-width: 100px; overflow: hidden; text-overflow: ellipsis; }
    .hero {
      height: 80vh;
      min-height: 600px;
      background: linear-gradient(var(--overlay), var(--overlay)),
                  url('https://images.stockx.com/images/Alexander-McQueen-Oversized-Light-Gold-Product.jpg?fit=fill&bg=FFFFFF&w=1400&h=1000&fm=webp&auto=compress&q=90') center/cover no-repeat;
      display: flex;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .edit-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }
    .admin-only { display: none; }
    .product-card {
      position: relative;
      background-color: #f8f8f8;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .product-card:hover { transform: translateY(-10px); }
    .product-img { width: 100%; height: 240px; object-fit: cover; }
    .preview-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin: 5px;
      border: 2px solid var(--accent-gold);
    }
    .size-quantity-container {
      background: #222;
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      display: none;
    }
    .quantity-input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }
    .quantity-input-group input {
      width: 100px;
      text-align: center;
    }
    @media (max-width: 992px) {
      .search-container { margin: 1rem 0; max-width: none; }
      .navbar-custom .container { flex-direction: column; }
    }

    /* ──────────────────────────────────────────────────────────────── */
    /* Estilos del nuevo modal de autenticación (reemplazo completo)     */
    :root {
      --bg-black: #000000;
      --gold-opaque: #b8972e;
      --gold-bright: #ffd700;
      --gold-glow: rgba(255, 215, 0, 0.4);
      --text-white: #ffffff;
    }

    .auth-modal .modal-content {
      background: transparent;
      border: none;
    }

    .auth-modal .modal-body {
      padding: 0;
    }

    .auth-container {
      background: rgba(8, 8, 8, 0.78);
      backdrop-filter: blur(10px);
      padding: 4rem 3rem;
      border-radius: 20px;
      border: 1px solid rgba(184,151,46,0.18);
      width: 100%;
      max-width: 440px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.9);
      text-align: center;
      position: relative;
    }

    .form-title {
      font-size: 3.8rem;
      font-weight: 200;
      letter-spacing: 4px;
      color: var(--text-white);
      text-transform: uppercase;
      margin-bottom: 2.5rem;
      text-shadow: 
        0 0 10px var(--gold-glow),
        0 0 20px var(--gold-glow),
        0 0 35px rgba(255,215,0,0.12);
      position: relative;
      line-height: 1.1;
    }

    .form-title::after {
      content: '';
      position: absolute;
      inset: 0;
      top: 48%;
      left: -40%;
      width: 180%;
      height: 4px;
      background: 
        linear-gradient(90deg, 
          transparent 0%,
          transparent 25%,
          var(--gold-bright) 35%,
          var(--gold-opaque) 42%,
          var(--gold-bright) 48%,
          var(--gold-opaque) 54%,
          transparent 65%,
          transparent 100%
        );
      transform: translateY(-50%) skewX(-30deg);
      opacity: 0.75;
      filter: blur(1px);
      animation: lightning-flow 5.5s infinite linear;
      pointer-events: none;
    }

    @keyframes lightning-flow {
      0%   { transform: translateX(-180%) translateY(-50%) skewX(-30deg); opacity: 0; }
      8%   { opacity: 0.9; }
      18%  { opacity: 1; }
      30%  { opacity: 0.95; }
      50%  { transform: translateX(180%) translateY(-50%) skewX(-30deg); opacity: 0; }
      100% { opacity: 0; }
    }

    .auth-container input {
      width: 100%;
      padding: 1.3rem 1.5rem;
      margin: 1.2rem 0;
      border: 1px solid rgba(184,151,46,0.25);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      color: var(--text-white);
      font-size: 1.15rem;
      transition: all 0.3s ease;
    }

    .auth-container input:focus {
      border-color: var(--gold-bright);
      box-shadow: 0 0 18px rgba(255,215,0,0.28);
      background: rgba(255,255,255,0.06);
      outline: none;
    }

    .auth-container button {
      width: 100%;
      padding: 1.4rem;
      margin: 1.4rem 0 1rem;
      background: linear-gradient(135deg, var(--gold-opaque) 0%, var(--gold-bright) 100%);
      color: #000000;
      border: none;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(255,215,0,0.25);
    }

    .auth-container button:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(255,215,0,0.4);
    }

    .auth-container .google-btn {
      background: linear-gradient(135deg, #4285F4 0%, #357ae8 100%);
      color: white;
    }

    .auth-container .switch-link {
      color: var(--gold-bright);
      cursor: pointer;
      text-decoration: none;
      font-size: 1.05rem;
      margin-top: 1.2rem;
      display: inline-block;
      transition: color 0.3s;
    }

    .auth-container .switch-link:hover {
      color: #ffea00;
    }

    .success-flash {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
    }

    .success-flash.active {
      animation: success-strike 1.4s forwards;
    }

    @keyframes success-strike {
      0%   { background: transparent; opacity: 0; }
      5%   { background: rgba(255,215,0,0.35); opacity: 1; }
      15%  { background: rgba(255,215,0,0.55); }
      30%  { background: rgba(184,151,46,0.45); }
      45%  { background: rgba(255,215,0,0.5); }
      65%  { background: rgba(255,215,0,0.35); }
      85%  { background: rgba(255,215,0,0.15); }
      100% { background: transparent; opacity: 0; }
    }
    /* ──────────────────────────────────────────────────────────────── */
  </style>
</head>
<body>

  <!-- Navbar (sin cambios) -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand me-0" href="#">narf shop.mx</a>
      <div class="search-container">
        <div class="input-group">
          <input type="text" class="form-control search-input" placeholder="Buscar sneakers premium...">
          <button class="btn search-btn"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="user-section me-3">
          <a class="nav-icon" data-bs-toggle="modal" data-bs-target="#authModal" id="userIcon">
            <i class="bi bi-person"></i>
          </a>
          <small class="user-name" id="userNameDisplay" style="display:none;"></small>
        </div>
        <a href="#" class="nav-icon"><i class="bi bi-cart3"></i></a>
      </div>
    </div>
  </nav>

  <!-- Hero (sin cambios) -->
  <section class="hero" id="heroSection">
    <div class="container">
      <h1 class="hero-title display-4 fw-bold">Sneakers Premium</h1>
      <div class="hero-text lead">
        Precios exclusivos en compras por mayoreo<br>
        Sneakers calidad G5<br>
        Entregas a domicilio en Hermosillo, Sonora
      </div>
      <a href="#coleccion" class="btn btn-warning btn-lg mt-4">EXPLORAR COLECCIÓN</a>
    </div>
    <i class="bi bi-pencil edit-icon admin-only" onclick="editHero()"></i>
  </section>

  <!-- Colección (sin cambios) -->
  <section id="coleccion" class="py-5">
    <div class="container">
      <h2 class="section-title display-6" id="sectionTitle">Colección Principal</h2>
      <i class="bi bi-pencil edit-icon admin-only" onclick="editSectionTitle()"></i>
      <button class="btn btn-warning admin-only mb-4" data-bs-toggle="modal" data-bs-target="#addProductModal">
        + Agregar Producto
      </button>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4 g-lg-5" id="productsContainer">
        <!-- Productos dinámicos -->
      </div>
    </div>
  </section>

  <!-- Modal Auth → REEMPLAZADO COMPLETAMENTE por la nueva versión premium -->
  <div class="modal fade auth-modal" id="authModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="success-flash" id="successFlash"></div>

          <div class="auth-container" id="authContainer">
            <div id="loginForm">
              <h2 class="form-title">Iniciar Sesión</h2>
              <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email">
              <input type="password" id="loginPassword" placeholder="Contraseña" required autocomplete="current-password">
              <button onclick="login()">Entrar</button>
              <button class="google-btn" onclick="googleSignIn()">Continuar con Google</button>
              <p class="switch-link" onclick="showRegister()">¿No tienes cuenta? Regístrate</p>
            </div>

            <div id="registerForm" style="display:none;">
              <h2 class="form-title">Registrarse</h2>
              <input type="email" id="regEmail" placeholder="Email" required oninput="generateUsername()" autocomplete="email">
              <input type="password" id="regPassword" placeholder="Contraseña" required autocomplete="new-password">
              <input type="text" id="username" placeholder="Nombre de usuario" required>
              <button onclick="register()">Crear cuenta</button>
              <button class="google-btn" onclick="googleSignIn()">Registrarse con Google</button>
              <p class="switch-link" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Agregar Producto (sin cambios) -->
  <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Agregar Nuevo Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- ... todo el contenido del modal de agregar producto sin cambios ... -->
          <!-- (mantengo el comentario para no alargar demasiado la respuesta, pero en tu archivo real déjalo completo) -->
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-warning" onclick="saveNewProduct()">Guardar Producto</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts (sin cambios) -->
  <script type="module">
    // ... todo tu código de Firebase, auth, productos, etc. permanece exactamente igual ...
    // Solo asegúrate de que las funciones login(), register(), googleSignIn(), showRegister(), showLogin()
    // y generateUsername() estén definidas en el scope global o dentro del script

    // Ejemplo mínimo de las funciones necesarias para que el nuevo modal funcione:
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    function generateUsername() {
      const email = document.getElementById('regEmail').value.trim();
      if (!email) return;
      const base = email.split('@')[0]
        .replace(/[^a-zA-Z0-9]/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();
      document.getElementById('username').value = base;
    }

    // Las funciones login(), register() y googleSignIn() deben adaptarse ligeramente
    // para usar los nuevos IDs: loginEmail, loginPassword, regEmail, regPassword, username

    // Puedes mantener tu lógica de Firebase aquí...
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
