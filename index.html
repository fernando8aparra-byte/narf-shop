<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NARF Shop - Sneakers Premium</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --text-light: #f0f0f0;
      --text-muted: #aaaaaa;
      --accent-gold: #d4af37;
      --card-bg: #1a1a1a;
      --overlay: rgba(0,0,0,0.6);
      --white-bg: #ffffff;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    .navbar-custom {
      background-color: rgba(13,13,13,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #222;
      padding: 0.8rem 0;
    }
    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-light);
      letter-spacing: 1px;
      text-transform: lowercase;
      white-space: nowrap;
    }
    .search-input {
      background-color: #222;
      border: none;
      color: var(--text-light);
      height: 45px;
      border-radius: 30px 0 0 30px;
      font-size: 0.95rem;
    }
    .search-input::placeholder {
      color: var(--text-muted);
    }
    .search-btn {
      background-color: var(--accent-gold);
      border: none;
      border-radius: 0 30px 30px 0;
      width: 55px;
      height: 45px;
    }
    .nav-icon {
      color: var(--text-light);
      font-size: 1.5rem;
      cursor: pointer;
    }
    .nav-icon:hover { color: var(--accent-gold); }
    .search-container {
      flex-grow: 1;
      max-width: 800px;
      margin: 0 1.5rem;
    }
    .user-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }
    .user-name {
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: 4px;
      white-space: nowrap;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .hero {
      height: 80vh;
      min-height: 600px;
      background: linear-gradient(var(--overlay), var(--overlay)),
                  url('https://images.stockx.com/images/Alexander-McQueen-Oversized-Light-Gold-Product.jpg?fit=fill&bg=FFFFFF&w=1400&h=1000&fm=webp&auto=compress&q=90') center/cover no-repeat;
      display: flex;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .edit-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }
    .admin-only { display: none; }
    .product-card {
      position: relative;
      background-color: #f8f8f8;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .product-card:hover { transform: translateY(-10px); }
    .product-img { width: 100%; height: 240px; object-fit: cover; }
    .section-title { position: relative; display: inline-block; }
    .preview-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin: 5px;
    }
    @media (max-width: 992px) {
      .search-container { margin: 1rem 0; max-width: none; }
      .navbar-custom .container { flex-direction: column; }
      .user-section { margin-top: 0.5rem; }
    }
    @media (max-width: 768px) {
      .hero-title { font-size: 3rem; }
      .hero-text { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand me-0" href="#">narf shop.mx</a>
      <div class="search-container">
        <div class="input-group">
          <input type="text" class="form-control search-input" placeholder="Buscar sneakers premium...">
          <button class="btn search-btn"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="user-section me-3">
          <a class="nav-icon" data-bs-toggle="modal" data-bs-target="#authModal" id="userIcon">
            <i class="bi bi-person"></i>
          </a>
          <small class="user-name" id="userNameDisplay" style="display:none;"></small>
        </div>
        <a href="#" class="nav-icon"><i class="bi bi-cart3"></i></a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero" id="heroSection">
    <div class="container">
      <h1 class="hero-title">Sneakers Premium</h1>
      <div class="hero-text">
        Precios exclusivos en compras por mayoreo<br>
        Sneakers calidad G5<br>
        Entregas a domicilio en Hermosillo, Sonora
      </div>
      <a href="#coleccion" class="btn cta-btn">EXPLORAR COLECCIÓN</a>
    </div>
    <i class="bi bi-pencil edit-icon admin-only" onclick="editHero()"></i>
  </section>

  <!-- Colección -->
  <section id="coleccion" class="collection-section py-5">
    <div class="container">
      <h2 class="section-title" id="sectionTitle">Colección Principal</h2>
      <i class="bi bi-pencil edit-icon admin-only" onclick="editSectionTitle()"></i>
      <button class="btn btn-warning admin-only mb-4" data-bs-toggle="modal" data-bs-target="#addProductModal">
        + Agregar Producto
      </button>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4 g-lg-5" id="productsContainer">
        <!-- Productos se cargan dinámicamente -->
      </div>
    </div>
  </section>

  <!-- Modal Auth -->
  <div class="modal fade" id="authModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalTitle">Iniciar Sesión</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100 mb-2" onclick="login()">Iniciar Sesión</button>
            <button class="btn btn-outline-light w-100 mb-3" onclick="googleSignIn()">
              <i class="bi bi-google"></i> Continuar con Google
            </button>
            <p class="text-center"><a href="#" onclick="showRegister()">¿No tienes cuenta? Regístrate</a></p>
          </div>
          <div id="registerForm" style="display:none;">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="regEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" id="regPassword" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar Contraseña</label>
              <input type="password" id="regConfirm" class="form-control" required>
            </div>
            <button class="btn btn-success w-100" onclick="register()">Registrarse</button>
            <p class="text-center mt-3"><a href="#" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Agregar Producto -->
  <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Agregar Nuevo Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addProductForm">
            <div class="mb-3">
              <label class="form-label">Título del producto</label>
              <input type="text" id="prodTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo de producto</label>
              <input type="text" id="prodType" class="form-control" placeholder="Ej: Sneakers, Zapatillas, Botas" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea id="prodDescription" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Precio (MXN)</label>
              <input type="number" id="prodPrice" class="form-control" min="0" required>
            </div>
            <div class="mb-4">
              <label class="form-label">Tallas disponibles</label>
              <div class="row g-3">
                <!--[23 a 30 son tallas comunes MX para sneakers]-->
                <div class="col-3"><div class="form-check"><input class="form-check-input" type="checkbox" value="23" id="size23"><label class="form-check-label" for="size23">23</label></div></div>
                <div class="col-3"><div class="form-check"><input class="form-check-input" type="checkbox" value="24" id="size24"><label class="form-check-label" for="size24">24</label></div></div>
                <div class="col-3"><div class="form-check"><input class="form-check-input" type="checkbox" value="25" id="size25"><label class="form-check-label" for="size25">25</label></div></div>
                <div class="col-3"><div class="form-check"><input class="form-check-input" type="checkbox" value="26" id="size26"><label class="form-check-label" for="size26">26</label></div></div>
                <div class="col-3"><div class="form-check"><input class="form-check-input" type="checkbox" value="27" id="size27"><label class="form-check-label" for="size27">27</label></div></div>
                <div class="col-3"><div class="form-check"><input class="form-check-input" type="checkbox" value="28" id="size28"><label class="form-check-label" for="size28">28</label></div></div>
                <div class="col-3"><div class="form-check"><input class="form-check-input" type="checkbox" value="29" id="size29"><label class="form-check-label" for="size29">29</label></div></div>
                <div class="col-3"><div class="form-check"><input class="form-check-input" type="checkbox" value="30" id="size30"><label class="form-check-label" for="size30">30</label></div></div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Imágenes del producto (puedes seleccionar varias)</label>
              <input type="file" id="prodImages" class="form-control" accept="image/*" multiple required>
              <div id="imagePreview" class="mt-3 d-flex flex-wrap"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-warning" onclick="saveNewProduct()">Guardar Producto</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt8TuulnlY3IKPaFVctgaGNQWewfzONEI",
      authDomain: "comprobantes-363c9.firebaseapp.com",
      databaseURL: "https://comprobantes-363c9-default-rtdb.firebaseio.com",
      projectId: "comprobantes-363c9",
      storageBucket: "comprobantes-363c9.firebasestorage.app",
      messagingSenderId: "390391998056",
      appId: "1:390391998056:web:23e22073d88bc247d43ddd",
      measurementId: "G-8W03RJD0TZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    const admins = ["fernando8aparra@gmail.com", "luisatondo28@gmail.com"];

    const demoProducts = [
      { title: "McQueen Oversized Gold", price: 3800, images: ["https://images.stockx.com/images/Alexander-McQueen-Oversized-Light-Gold-Product.jpg?fit=fill&bg=FFFFFF&w=700&h=500&fm=webp&auto=compress&q=90"] },
      { title: "Nike Air Force 1 White", price: 2900, images: ["https://images.stockx.com/images/Nike-Air-Force-1-Low-White-07-Product.jpg?fit=fill&bg=FFFFFF&w=700&h=500&fm=webp&auto=compress&q=90"] },
      { title: "Balenciaga Triple S", price: 4200, images: ["https://images.stockx.com/images/Balenciaga-Triple-S-Clear-Sole-Black-Product.jpg?fit=fill&bg=FFFFFF&w=700&h=500&fm=webp&auto=compress&q=90"] },
      { title: "Yeezy Boost 350", price: 3500, images: ["https://images.stockx.com/images/Adidas-Yeezy-Boost-350-V2-Black-Red-Product.jpg?fit=fill&bg=FFFFFF&w=700&h=500&fm=webp&auto=compress&q=90"] }
    ];

    onAuthStateChanged(auth, async (user) => {
      const isAdmin = user && admins.includes(user.email);
      document.querySelectorAll('.admin-only').forEach(el => {
        el.style.display = isAdmin ? 'inline-block' : 'none';
      });
      if (user) {
        const displayName = user.displayName || user.email.split('@')[0];
        document.getElementById('userNameDisplay').textContent = displayName;
        document.getElementById('userNameDisplay').style.display = 'block';
      } else {
        document.getElementById('userNameDisplay').style.display = 'none';
      }
      await loadProducts();
    });

    async function loadProducts() {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '<div class="text-center my-5"><div class="spinner-border text-warning" role="status"></div></div>';

      const snapshot = await getDocs(collection(db, "products"));

      if (snapshot.empty) {
        for (const prod of demoProducts) {
          await addDoc(collection(db, "products"), prod);
        }
        loadProducts();
        return;
      }

      container.innerHTML = '';
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const mainImage = Array.isArray(data.images) && data.images.length > 0 ? data.images[0] : 'https://via.placeholder.com/700x500?text=Sin+Imagen';
        const card = `
          <div class="col">
            <div class="product-card">
              <img src="${mainImage}" alt="${data.title}" class="product-img">
              <i class="bi bi-pencil edit-icon admin-only" onclick="editProduct('${docSnap.id}')"></i>
              <div class="p-3 bg-white text-dark">
                <div class="product-title fw-bold">${data.title}</div>
                <div class="product-price text-warning fw-bold">$${data.price?.toLocaleString()} MXN</div>
              </div>
            </div>
          </div>`;
        container.innerHTML += card;
      });
    }

    // Previsualización de imágenes seleccionadas
    document.getElementById('prodImages').addEventListener('change', (e) => {
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';
      const files = e.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          const img = document.createElement('img');
          img.src = ev.target.result;
          img.className = 'preview-img';
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    window.saveNewProduct = async () => {
      const title = document.getElementById('prodTitle').value.trim();
      const type = document.getElementById('prodType').value.trim();
      const description = document.getElementById('prodDescription').value.trim();
      const price = Number(document.getElementById('prodPrice').value);
      const files = document.getElementById('prodImages').files;

      if (!title || !type || !description || !price || files.length === 0) {
        alert("Por favor completa todos los campos y selecciona al menos una imagen.");
        return;
      }

      // Recoger tallas seleccionadas
      const sizes = [];
      for (let i = 23; i <= 30; i++) {
        if (document.getElementById('size' + i).checked) sizes.push(i);
      }

      try {
        // Primero crear el documento para obtener el ID
        const docRef = await addDoc(collection(db, "products"), {
          title,
          type,
          description,
          price,
          sizes,
          images: [] // se llenará después
        });

        const productId = docRef.id;

        // Subir imágenes a la carpeta narf-shop/{productId}/
        const imageUrls = [];
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const storageRef = ref(storage, `narf-shop/${productId}/${Date.now()}_${file.name}`);
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          imageUrls.push(url);
        }

        // Actualizar el documento con las URLs de las imágenes
        await updateDoc(doc(db, "products", productId), { images: imageUrls });

        bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
        document.getElementById('addProductForm').reset();
        document.getElementById('imagePreview').innerHTML = '';
        loadProducts();
      } catch (error) {
        console.error("Error al guardar producto:", error);
        alert("Ocurrió un error al guardar el producto.");
      }
    };

    // Funciones de autenticación (sin cambios)
    window.login = async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
      } catch (e) {
        alert("Error: " + e.message);
      }
    };

    window.googleSignIn = async () => {
      try {
        await signInWithPopup(auth, provider);
        bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
      } catch (e) {
        alert("Error Google: " + e.message);
      }
    };

    window.register = async () => {
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;
      if (pass !== confirm) return alert("Las contraseñas no coinciden");
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
      } catch (e) {
        alert("Error registro: " + e.message);
      }
    };

    window.showRegister = () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('authModalTitle').textContent = "Registrarse";
    };

    window.showLogin = () => {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('authModalTitle').textContent = "Iniciar Sesión";
    };

    window.editHero = () => {
      const newBg = prompt("Pega la URL de la nueva imagen de fondo:");
      if (newBg) {
        document.getElementById('heroSection').style.backgroundImage = `linear-gradient(var(--overlay), var(--overlay)), url('${newBg}')`;
      }
    };

    window.editSectionTitle = () => {
      const newTitle = prompt("Nuevo título de la sección:", document.getElementById('sectionTitle').textContent);
      if (newTitle) document.getElementById('sectionTitle').textContent = newTitle;
    };

    // La función editProduct se mantiene básica por ahora (puedes expandirla después)
    window.editProduct = async (id) => {
      if (confirm("Función de edición completa próximamente. ¿Deseas eliminar este producto?")) {
        await deleteDoc(doc(db, "products", id));
        loadProducts();
      }
    };

    // Cargar productos al inicio
    loadProducts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
