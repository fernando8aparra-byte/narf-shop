<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NARF Shop - Sneakers Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --text-light: #f0f0f0;
      --accent-gold: #d4af37;
      --overlay: rgba(0,0,0,0.6);
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    .navbar-custom {
      background-color: rgba(13,13,13,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #222;
      padding: 0.8rem 0;
    }
    .navbar-brand { font-size: 1.4rem; font-weight: 700; color: var(--text-light); text-transform: lowercase; }
    .search-input { background-color: #222; border: none; color: var(--text-light); border-radius: 30px 0 0 30px; height: 45px; }
    .search-btn { background-color: var(--accent-gold); border-radius: 0 30px 30px 0; width: 55px; height: 45px; }
    .nav-icon { color: var(--text-light); font-size: 1.5rem; cursor: pointer; }
    .nav-icon:hover { color: var(--accent-gold); }
    .search-container { flex-grow: 1; max-width: 800px; margin: 0 1.5rem; }
    .user-name { font-size: 0.8rem; color: var(--text-light); margin-top: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100px; }
    .hero {
      height: 80vh;
      min-height: 600px;
      background: linear-gradient(var(--overlay), var(--overlay)),
                  url('https://images.stockx.com/images/Alexander-McQueen-Oversized-Light-Gold-Product.jpg?fit=fill&bg=FFFFFF&w=1400&h=1000&fm=webp&auto=compress&q=90') center/cover no-repeat;
      display: flex;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .admin-only { display: none; }
    .product-card {
      background: white;
      color: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .product-card:hover { transform: translateY(-12px); }
    .product-img { width: 100%; height: 270px; object-fit: cover; }
    .product-info { padding: 16px; text-align: center; }
    .product-title { font-weight: 600; font-size: 1.1rem; margin-bottom: 8px; }
    .product-price { color: var(--accent-gold); font-weight: 700; font-size: 1.3rem; }
    .preview-img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      margin: 8px;
      border: 3px solid var(--accent-gold);
    }
    .size-quantity-box {
      background: white;
      color: black;
      border-radius: 12px;
      padding: 14px;
      margin-top: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      display: none;
    }
    .quantity-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
    }
    .quantity-group input {
      width: 100px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-listo {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: 600;
    }
    .btn-listo.confirmed {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand me-0" href="#">narf shop.mx</a>
      <div class="search-container">
        <div class="input-group">
          <input type="text" class="form-control search-input" placeholder="Buscar sneakers premium...">
          <button class="btn search-btn"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="user-section me-3 text-center">
          <a class="nav-icon" data-bs-toggle="modal" data-bs-target="#authModal"><i class="bi bi-person"></i></a>
          <small class="user-name" id="userNameDisplay" style="display:none;"></small>
        </div>
        <a href="#" class="nav-icon"><i class="bi bi-cart3"></i></a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero" id="heroSection">
    <div class="container">
      <h1 class="display-4 fw-bold">Sneakers Premium</h1>
      <p class="lead mt-3">Precios exclusivos en mayoreo • Calidad G5 • Envíos a todo México</p>
      <a href="#coleccion" class="btn btn-warning btn-lg mt-4">EXPLORAR COLECCIÓN</a>
    </div>
  </section>

  <!-- Colección -->
  <section id="coleccion" class="py-5">
    <div class="container">
      <h2 class="display-6 text-center mb-5" id="sectionTitle">Colección Principal</h2>
      <div class="text-center mb-4">
        <button class="btn btn-warning btn-lg admin-only" data-bs-toggle="modal" data-bs-target="#addProductModal">
          + Agregar Producto
        </button>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 g-lg-5" id="productsContainer">
        <!-- Productos se cargan aquí -->
      </div>
    </div>
  </section>

  <!-- Modal Login / Registro -->
  <div class="modal fade" id="authModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalTitle">Iniciar Sesión</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="loginForm">
            <div class="mb-3"><label>Email</label><input type="email" id="loginEmail" class="form-control"></div>
            <div class="mb-3"><label>Contraseña</label><input type="password" id="loginPassword" class="form-control"></div>
            <button class="btn btn-primary w-100 mb-2" onclick="login()">Iniciar Sesión</button>
            <button class="btn btn-outline-light w-100" onclick="googleSignIn()"><i class="bi bi-google"></i> Continuar con Google</button>
            <p class="text-center mt-3"><a href="#" onclick="showRegister()">¿No tienes cuenta? Regístrate</a></p>
          </div>
          <div id="registerForm" style="display:none;">
            <div class="mb-3"><label>Email</label><input type="email" id="regEmail" class="form-control"></div>
            <div class="mb-3"><label>Contraseña</label><input type="password" id="regPassword" class="form-control"></div>
            <div class="mb-3"><label>Confirmar</label><input type="password" id="regConfirm" class="form-control"></div>
            <button class="btn btn-success w-100" onclick="register()">Registrarse</button>
            <p class="text-center mt-3"><a href="#" onclick="showLogin()">Volver al login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Agregar Producto -->
  <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Agregar Nuevo Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addProductForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Título del producto</label>
                <input type="text" id="prodTitle" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Tipo de producto</label>
                <input type="text" id="prodType" class="form-control" placeholder="Ej: Sneakers, Botas" required>
              </div>
            </div>
            <div class="mb-3">
              <label>Descripción</label>
              <textarea id="prodDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label>Precio (MXN)</label>
              <input type="number" id="prodPrice" class="form-control" min="0" required>
            </div>

            <!-- Tallas: 4 por fila -->
            <div class="mb-4">
              <label class="form-label">Tallas disponibles y cantidad</label>
              <div class="row g-3">
                <script>
                  for (let s = 23; s <= 30; s++) {
                    document.write(`
                    <div class="col-3">
                      <div class="form-check">
                        <input class="form-check-input size-checkbox" type="checkbox" value="${s}" id="size${s}">
                        <label class="form-check-label text-light" for="size${s}">Talla ${s}</label>
                      </div>
                      <div class="size-quantity-box" id="quantity${s}">
                        <small>Cantidad para talla ${s}</small>
                        <div class="quantity-group">
                          <input type="number" class="form-control" id="qty${s}" min="0" value="0">
                          <button type="button" class="btn btn-listo" onclick="confirmQuantity(${s})">Listo</button>
                        </div>
                      </div>
                    </div>`);
                  }
                </script>
              </div>
            </div>

            <div class="mb-3">
              <label>Imágenes del producto (múltiples)</label>
              <input type="file" id="prodImages" class="form-control" accept="image/*" multiple required>
              <div id="imagePreview" class="mt-3 d-flex flex-wrap justify-content-center"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-warning" onclick="saveNewProduct()">Guardar Producto</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt8TuulnlY3IKPaFVctgaGNQWewfzONEI",
      authDomain: "comprobantes-363c9.firebaseapp.com",
      projectId: "comprobantes-363c9",
      storageBucket: "comprobantes-363c9.firebasestorage.app",
      messagingSenderId: "390391998056",
      appId: "1:390391998056:web:23e22073d88bc247d43ddd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    const admins = ["fernando8aparra@gmail.com", "luisatondo28@gmail.com"];

    onAuthStateChanged(auth, async (user) => {
      const isAdmin = user && admins.includes(user.email);
      document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
      if (user) {
        const name = user.displayName || user.email.split('@')[0];
        document.getElementById('userNameDisplay').textContent = name;
        document.getElementById('userNameDisplay').style.display = 'block';
      } else {
        document.getElementById('userNameDisplay').style.display = 'none';
      }
      await loadProducts();
    });

    // Mostrar contenedor de cantidad
    document.querySelectorAll('.size-checkbox').forEach(cb => {
      cb.addEventListener('change', function() {
        const size = this.value;
        const box = document.getElementById('quantity' + size);
        box.style.display = this.checked ? 'block' : 'none';
        if (!this.checked) {
          document.getElementById('qty' + size).value = '0';
        }
      });
    });

    // Botón Listo
    window.confirmQuantity = (size) => {
      const input = document.getElementById('qty' + size);
      const btn = input.parentElement.querySelector('.btn-listo');
      const val = parseInt(input.value);
      if (isNaN(val) || val < 0) {
        input.value = 0;
        alert("Cantidad inválida");
        return;
      }
      btn.classList.add('confirmed');
      btn.textContent = '¡Confirmado!';
    };

    // Previsualización de imágenes
    document.getElementById('prodImages').addEventListener('change', (e) => {
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';
      for (let file of e.target.files) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          const img = document.createElement('img');
          img.src = ev.target.result;
          img.className = 'preview-img';
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    // Guardar producto
    window.saveNewProduct = async () => {
      const title = document.getElementById('prodTitle').value.trim();
      const type = document.getElementById('prodType').value.trim();
      const description = document.getElementById('prodDescription').value.trim();
      const price = Number(document.getElementById('prodPrice').value);
      const files = document.getElementById('prodImages').files;

      if (!title || !type || !description || !price || files.length === 0) {
        alert("Por favor completa todos los campos y selecciona al menos una imagen.");
        return;
      }

      const stock = {};
      let hasStock = false;
      for (let s = 23; s <= 30; s++) {
        if (document.getElementById('size' + s).checked) {
          const qty = parseInt(document.getElementById('qty' + s).value) || 0;
          if (qty > 0) {
            stock[s] = qty;
            hasStock = true;
          }
        }
      }
      if (!hasStock) {
        alert("Debes indicar al menos una talla con cantidad mayor a 0.");
        return;
      }

      try {
        const docRef = await addDoc(collection(db, "products"), {
          title, type, description, price, stock, images: []
        });
        const productId = docRef.id;

        const imageUrls = [];
        for (let file of files) {
          const storageRef = ref(storage, `narf-shop/${productId}/${Date.now()}_${file.name}`);
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          imageUrls.push(url);
        }

        await updateDoc(doc(db, "products", productId), { images: imageUrls });

        bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
        document.getElementById('addProductForm').reset();
        document.getElementById('imagePreview').innerHTML = '';
        document.querySelectorAll('.size-quantity-box').forEach(b => b.style.display = 'none');
        document.querySelectorAll('.btn-listo').forEach(b => {
          b.classList.remove('confirmed');
          b.textContent = 'Listo';
        });

        loadProducts();
        alert("¡Producto agregado exitosamente!");
      } catch (err) {
        console.error(err);
        alert("Error al guardar: " + err.message);
      }
    };

    // Cargar productos
    async function loadProducts() {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '<div class="text-center my-5"><div class="spinner-border text-warning" role="status"></div></div>';
      try {
        const snapshot = await getDocs(collection(db, "products"));
        container.innerHTML = '';
        if (snapshot.empty) {
          container.innerHTML = '<p class="text-center text-muted col-12">No hay productos aún. ¡Agrega el primero como admin!</p>';
          return;
        }
        snapshot.forEach(doc => {
          const d = doc.data();
          const img = d.images && d.images.length > 0 ? d.images[0] : 'https://via.placeholder.com/300x270?text=Sin+Imagen';
          container.innerHTML += `
            <div class="col">
              <div class="product-card">
                <img src="${img}" class="product-img" alt="${d.title}">
                <div class="product-info">
                  <div class="product-title">${d.title}</div>
                  <div class="product-price">$${d.price?.toLocaleString() || '0'} MXN</div>
                </div>
              </div>
            </div>`;
        });
      } catch (err) {
        container.innerHTML = '<p class="text-center text-danger">Error al cargar productos.</p>';
      }
    }

    // Funciones de autenticación básicas
    window.login = async () => {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
      } catch (e) { alert("Error: " + e.message); }
    };
    window.googleSignIn = async () => {
      try {
        await signInWithPopup(auth, provider);
        bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
      } catch (e) { alert("Error Google: " + e.message); }
    };
    window.register = async () => {
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;
      if (pass !== confirm) return alert("Las contraseñas no coinciden");
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        bootstrap.Modal.getInstance(document.getElementById('authModal')).hide();
      } catch (e) { alert("Error: " + e.message); }
    };
    window.showRegister = () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('authModalTitle').textContent = "Registrarse";
    };
    window.showLogin = () => {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('authModalTitle').textContent = "Iniciar Sesión";
    };

    loadProducts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
